<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lee Valley Golf Club for golf lovers based in Dublin, Ireland">
    <meta name="keywords" content="lee valley, golf club, golf course, membership, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <title>Lee Valley Golf Club</title>
</head>
<body>
    <header class="header">
        <div class="logo-and-burger-nav">
            <input class="side-menu" type="checkbox" id="side-menu"/>
            <span class="logo-and-burger">
            <label class="hamburger" for="side-menu"><span class="hamburger-line"></span></label>
            <a href="index.html">
                <img id="logo-image" src="assets/images/lee-valley-logo.webp" alt="Lee Valley Golf Club Logo">
            </a>
        </span>
            <nav class="nav">
                <ul class="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign up</a>
                    </li>
                </ul>            
            </nav>
        </div>
    </header>
    <div class="gallery">
        <img src="/assets/images/gallery1.webp" alt="Golf ball on tee, close-up shot with blurred background">
        <img src="/assets/images/gallery2.webp" alt="Man in blue, hitting his tee shot with a driver club">
        <img src="/assets/images/gallery3.webp" alt="5 golf buggies lined up side by side">
        <img src="/assets/images/gallery4.webp" alt="Set of golf clubs set up at the driving range at night time with a blurred background">
        <img src="/assets/images/gallery5.webp" alt="Scenic view of one of the fairways on the course on a bright sunny day">
        <img src="/assets/images/gallery6.webp" alt="Another fairway shot with a view of the river that runs along side on a sunny day with some cloud cover">
        <img src="/assets/images/gallery7.webp" alt="A man sitting in a golf buggy in a blue polo and grey cap, smiling ready to play his round of golf">
    </div>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter Page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube Page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram Page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/67f275807d.js" crossorigin="anonymous"></script>
</body>
</html>

    <title>Lee Valley Golf Club</title>

<body>
    <header class="header">
        <div class="logo-and-burger-nav">
            <input class="side-menu" type="checkbox" id="side-menu">
            <span class="logo-and-burger">
            <label class="hamburger" for="side-menu"><span class="hamburger-line"></span></label>
            <a href="index.html">

    <section class="signup">
        <h2>Membership Signup</h2>
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="handicap">If you have one, enter your golf handicap:</label>
            <input type="number" id="handicap" name="handicap"><br>
            <label for="terms">I agree to the terms and conditions:</label>
            <input type="checkbox" id="terms" name="terms" required><br>
            <input type="submit" class="submit" value="Join now">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (opens in a new tab)">

                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
